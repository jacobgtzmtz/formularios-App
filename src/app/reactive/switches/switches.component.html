<h2>Template: <small>Switches</small></h2>
<hr />

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!--Radios-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">GÃ©nero:</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="radioMasculino"
          value='M'
          formControlName="genero"
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="radioFemenino"
          value='F'
          formControlName="genero"
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!--switches-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones:</label>
    <div class="col-sm-9 mt-2">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="notificaciones" formControlName= "notificaciones"/>
        <label class="form-check-label" for="notificaciones"
          >Recibir Notificaciones</label
        >
      </div>
    </div>
  </div>

  <!--checkBox-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="termycond" formControlName="termycond"/>
        <label class="form-check-label" for="termycond"> Acepto terminos y condiciones </label>
      </div>
    </div>
  </div>

  <!--Boton Guardar-->
  <div class="row mb-3">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Guardar</button>
    </div>
  </div>
</form>


<h4>Value del Formulario</h4>
<pre>
  {{miFormulario.value | json}}
</pre>

<h4>Estatus</h4>
<pre>{{miFormulario.status}}</pre>
